<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="fbicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center">
        <div class="left w-1/3 mx-20 px-28">
            <img class="w-30" src="fb.svg" alt="">
            <p class=" font-sans">Facebook helps you connect and share with the people in your life.</p>

        </div>
          <div class="right relative flex flex-col bg-white w-1/4 p-8 rounded-lg">
           <input class="px-4 h-12 my-3 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
           <input class="px-4 h-12 my-3 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
           <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl cursor-pointer">Log in</button>
           <span class="text-blue-600 hover:bg-blue-800 text-center text-sm my-3 cursor-pointer">Forgotten password</span>
           <hr my-2>
           <button class="bg-green-600  hover:bg-green-700 text-white my-3 py-3 rounded-md font-bold text-xl cursor-pointer w-fit px-4 mx-auto">Create New Account</button>

         <span class="absolute -bottom-10 text-sm text-blue-600 hover:to-blue-700 text-center cursor-pointer">Sign up for Facebook</span>


          </div>
        


    </div>
</body>
</html>
